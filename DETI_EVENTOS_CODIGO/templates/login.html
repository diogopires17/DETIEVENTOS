<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/navbar_style.css">
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="/static/css/pop_up.css">
  <link rel="stylesheet" type="text/css" href="/static/css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="icon" href="/static/images/logo_icon.svg">

  <!-- SweetAlert2 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

  <title>DETI EVENTOS </title>
</head>

<body>
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      {% for category, message in messages %}
      Swal.fire({
        icon: '{{ category }}',
        title: '{{ category }}',
        text: '{{ message }}',
        confirmButtonText: 'OK',
        customClass: {
          confirmButton: 'custom-ok-button'
        }
      });
      {% endfor %}
    });
  </script>
  {% endif %}
  {% endwith %}

 


  <div class="login-content">
    <form method="POST">
      <!-- <img class="login-img" src="../static/img/avatar.svg"> -->
      <h3 align="center">Login</h3>
      <div class="input-div">
        <label for="email"></label>
        <input type="text" class="form-control" id="email" name="email" placeholder="Enter email" />
      </div>
      <div class="input-div">
        <label for="password"></label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" />
      </div>
      <br />
      <div style="text-align: center;">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>
  </div>

  <!-- Scripts -->
  <!-- SweetAlert2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>



<script>
  // Make flash messages disappear after 3 seconds
  setTimeout(function () {
    var alerts = document.getElementsByClassName('alert');
    for (var i = alerts.length - 1; i >= 0; i--) {
      alerts[i].style.display = 'none';
    }
  }, 1000);
</script>
</body>

</html>
